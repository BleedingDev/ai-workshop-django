services:
  web:
    build: .
    ports:
      - "8000:8000"
    volumes:
      # Mount source code for live editing (workshop mode)
      - .:/app
      # Persist SQLite database
      - ./db.sqlite3:/app/db.sqlite3
    environment:
      - DEBUG=1
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/articles"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

  # Optional: Run linting in a separate container
  lint:
    build: .
    profiles: ["tools"]
    command: ruff check .
    volumes:
      - .:/app

  # Optional: Run type checking
  typecheck:
    build: .
    profiles: ["tools"]
    command: mypy conduit
    volumes:
      - .:/app
